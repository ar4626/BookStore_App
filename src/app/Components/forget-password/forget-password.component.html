<div class="main">
    <div class="head"></div>
    <div class="container">
        <div class="card">
            <div class="heading">Forgot Your Password?</div>
            <form [formGroup]="forgetForm">
                <div class="title">Enter your email address and we'll send you a link to reset your password.</div>
                <div class="input">
                    <span class="caption">Email Id</span>
                    <div class="email"  [ngClass]="{ 'error-border': forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched }">
                        <input type="text" formControlName="email">
                    </div>
                    <div >
                        <p class="error" *ngIf="forgetForm.get('email')?.hasError('required')&& forgetForm.get('email')?.touched">
                            Enter your email.
                        </p>
                        <p class="error" *ngIf="forgetForm.get('email')?.hasError('email')&& forgetForm.get('email')?.touched">
                            Email must be valid.
                        </p>
                    </div>
                </div>
                <button class="forget-btn">Signup</button> 
            </form>
            <button class="footer">
                CREATE ACCOUNT
            </button>
        </div>
    </div>
</div>
