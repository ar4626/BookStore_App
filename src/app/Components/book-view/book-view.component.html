<div class="main">
    <div class="header">
        <div class="home" [routerLink]="['/home']">Home / </div>
        <div class="book-title">{{book.bookName}}</div>
    </div>
    <div class="container">
        <div class="left">
            <div class="image">
                <img src={{book.image}} alt="">
            </div>
            <div class="btn">
                <div *ngIf="displayAddCart; then addCart else updateCart"></div>
                <ng-template #addCart>
                    <button style="background-color: #A03037;" (click)="addToCart()">
                        ADD TO BAG
                    </button>
                </ng-template>
                <ng-template #updateCart>
                    <div class="count">
                        <button (click)="updateCartQuantity(bookId, quantity-1)">-</button>
                        <div class="box">{{ quantity }}</div>
                        <button (click)="updateCartQuantity(bookId, quantity+1)">+</button>
                    </div>
                </ng-template>
                <button style="background-color: #333333;">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    &nbsp;
                    WISHLIST
                </button>
            </div>
        </div>
        <div class="right">
            <div class="details">
                <p class="title">
                    {{book.bookName}}
                </p>
                <div class="author">
                    by {{book.author}}
                </div>
                <div class="rating">
                    <!-- {{book.rating}} -->
                    4.5
                    <span class="material-symbols-outlined md-light">star</span>
                </div>
                <div class="price">
                    <span class="discount">
                        Rs {{book.discount}}
                    </span>
                    <span class="actual" [ngStyle]="{'text-decoration': 'line-through'}">
                        Rs {{book.amount}}
                    </span>
                </div>
            </div>
            <hr />
            <div class="desc">
                <div class="head">
                    Book Details
                </div>
                <div class="description">
                    {{book.bookDesc}}
                </div>
            </div>
            <hr />
            <div class="feedback">
                <div class="feedback-heading">
                    Customer Feedback
                </div>
                <div class="feedback-menu">
                    <h2>Overall rating</h2>
                    <div class="star">
                        <span class="material-symbols-outlined">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                        <span class="material-symbols-outlined">
                            star
                        </span>
                    </div>
                    <div class="textarea">
                        <p>
                            Write Your Review
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <img src="https://res-console.cloudinary.com/dxycwp9mh/media_explorer_thumbnails/c6476845bbd8afe5d06b41373277ac09/detailed"
                    alt="">
            </div>
        </div>
    </div>

</div>
