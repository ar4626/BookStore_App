<div class="main">
    <div class="head">
        <div class="logo">
            <div style="margin-top: 3px;">
                <img class="imageBlock-cddRn" data-assetindex="0"
                    src="https://public-v2links.adobecc.com/d096df37-ca37-4026-553f-8cfa6bec09ec/component?params=component_id%3Aa5b33713-5c6d-45cb-8c64-81e6721d4f29&amp;params=version%3A0&amp;token=1712029806_da39a3ee_3bd84245beb7b08d5c41f93965fd94e71e018974&amp;api_key=CometServer1"
                    style="display: inline;">
            </div>
            <h1>Bookstore</h1>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="heading">Reset Your Password?</div>
            <form [formGroup]="resetForm">
                <div class="title">Enter your email address and we'll send you a link to reset your password.</div>
                <div class="input" style="margin-top: 20px;">
                    <span class="caption">Password</span>
                    <div class="pass"  [ngClass]="{ 'error-border': resetForm.get('password')?.invalid && resetForm.get('password')?.touched }">
                        <input [type]="isPasswordVisible ? 'text' : 'password'" formControlName="password">
                        <span class="material-symbols-outlined" style="color: #9D9D9D; margin-right: 10px; font-size: 18px; cursor: pointer;"
                            (click)="toggleVisibility()">
                            {{ isPasswordVisible ? 'visibility' : 'visibility_off' }}
                        </span>
                    </div>
                    <div>
                        <p class="error" *ngIf="resetForm.get('password')?.hasError('required')&& resetForm.get('password')?.touched">
                            You must enter a password.
                        </p>
                        <p class="error" *ngIf="resetForm.get('password')?.hasError('pattern')&& resetForm.get('password')?.touched">
                            Password must be valid.
                        </p>
                    </div>
                </div>
                <div class="input">
                    <span class="caption">Confirm Password</span>
                    <div class="email"
                        [ngClass]="{ 'error-border': resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched }">
                        <input type="password" formControlName="confirmPassword">
                    </div>
                    <div>
                        <p class="error"
                            *ngIf="resetForm.get('confirmPassword')?.hasError('required')&& resetForm.get('confirmPassword')?.touched">
                            Enter your confirm password.
                        </p>
                        <p class="error"
                            *ngIf="resetForm.get('confirmPassword')?.hasError('pattern')&& resetForm.get('confirmPassword')?.touched">
                            Email must be valid.
                        </p>
                    </div>
                </div>
                <button class="forget-btn">Create Password</button>
            </form>
            <button class="footer" [routerLink]="['/register']">
                CREATE ACCOUNT
            </button>
        </div>
    </div>
</div>
